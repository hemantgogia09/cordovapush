<!DOCTYPE html>
<html ng-app="appModule">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/libs/kendo.common.min.css" />
    <link rel="stylesheet" type="text/css" href="css/libs/kendo.default.min.css" />
    <link rel="stylesheet" type="text/css" href="css/libs/kendo.default.mobile.min.css" />
    <link rel="stylesheet" type="text/css" href="css/libs/kendo.mobile.all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/libs/font-awesome.min.css" />
    <link href="css/libs/idangerous.swiper.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/libs/slider.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>CustomerMantra</title>
</head>
<body>
    <div class="loader" id="offline" style="display:none;">
        <div class="loader-content">
            Oops, we can't communicate with our servers please check your network connection
        </div>
    </div>
    <div class="loader" ng-show="loaderSignal" ng-controller="LoaderController">
        <div class="loader-content">
            <i class="fa fa-spin fa-spinner"></i>
            <span ng-bind="loaderText"></span>
        </div>
    </div>
    <div ng-view class="slide"></div>
    <div id="fb-root"></div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/libs/facebookConnectPlugin.js"></script>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/MobileServices.Web-1.1.0.min.js"></script>
    <script type="text/javascript" src="js/libs/NotificationHub.js"></script>
    <script type="text/javascript" src="js/libs/PushNotification.js"></script>
    <script type="text/javascript" src="js/libs/angular.min.js"></script>
    <script type="text/javascript" src="js/libs/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/libs/angular-route.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.flexslider-min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.barrating.min.js"></script>
    <script type="text/javascript" src="js/libs/kendo.mobile.min.js"></script>
    <script type="text/javascript" src="js/libs/kendo.angular.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="js/libs/idangerous.swiper-2.1.min.js"></script>
    <script type="text/javascript" src="js/app/helpers/dateformat.js"></script>
    <script type="text/javascript" src="js/app/helpers/prototypeHelper.js"></script>
    <script type="text/javascript" src="js/libs/accounting.min.js"></script>
    <script type="text/javascript" src="js/app/app.js"></script>
    <script type="text/javascript" src="js/app/services/cmService.js"></script>
    <script type="text/javascript" src="js/app/controllers/loaderController.js"></script>
    <script type="text/javascript" src="js/app/controllers/homeController.js"></script>
    <script type="text/javascript" src="js/app/controllers/locationsController.js"></script>
    <script type="text/javascript" src="js/app/controllers/servicesController.js"></script>
    <script type="text/javascript" src="js/app/controllers/offersController.js"></script>
    <script type="text/javascript" src="js/app/controllers/myinfoController.js"></script>
    <script type="text/javascript" src="js/app/controllers/contactController.js"></script>
    <script type="text/javascript" src="js/app/controllers/loginController.js"></script>
    <script type="text/javascript" src="js/app/controllers/editinfoController.js"></script>
    <script type="text/javascript" src="js/app/controllers/myvisitsController.js"></script>
    <script type="text/javascript" src="js/app/controllers/feedbackController.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
